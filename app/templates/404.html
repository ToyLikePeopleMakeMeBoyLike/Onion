{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl sm:text-5xl font-bold text-red-500 mb-6">404 - Not Found</h1>
    <p class="text-xl sm:text-2xl text-gray-300 mb-4">The short URL you requested (<code>{{ short_code }}</code>) does not exist or could not be found.</p>
    <p class="text-gray-400 mb-8">Please check the URL or create a new shortened link.</p>
    <a href="{{ url_for('main.index') }}" 
       class="mt-6 inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
        Go to Homepage
    </a>
</div>
{% endblock %}
